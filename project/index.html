<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<html>

<head>
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form action="action.php" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="full_name" required maxlength="50"><br><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phone_number" required pattern="[0-9]{10}"
            placeholder="e.g. 1234567890"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required maxlength="100"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
